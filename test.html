<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dynamic Hover Example</title>
<style>
span:hover::after {
  content: attr(data-hover);
  position: absolute;
  z-index: 9999;
  background-color: white;
  border-color: red;
  border-style: solid;
  padding: 5px;
  white-space: nowrap; /* Prevents text wrapping */
  margin-top: 5px; /* Adjusts the position below the element */
}
</style>
</head>
<body>

<span data-hover="HyperText Markup Language">HTML</span>
<span data-hover="Cascading Style Sheet">CSS</span>
<span data-hover="JavaScript">JS</span>
<span data-hover="Python Programming Language">Python</span>

</body>
</html>
